	<body>
	<h1>Processing project by Daniela Curreli</h1>
	<script type="text/processing">



            // Write your project here


            
            float r; 
float x, y;
float a = 1;
float s = 1;

void setup()
{
  size (500, 500);
  background (255); 
  stroke(0,0,255);
  ellipseMode(CENTER);
  frameRate(20);
  x = 400;
  y = 400;
}
void draw (){
  

  s = cos(a);
  scale(0.5);
  pushMatrix ();
  translate (width/1, height/1);
  rotate (radians(r));

  fill(255,0,255); 
  stroke (0,0,255);
  ellipse(mouseX, mouseY, 150, 150);
  scale(s);

  fill(157,255,179);
  stroke (0,0,255);
  ellipse (260, 260, 70, 70);
  scale(s);

  fill(255,0,255); 
  stroke (0,0,255);
  ellipse (240, 240, 80, 80);
  scale(s);

  fill(157,255,179); 
  stroke (0,0,255);
  ellipse (200, 200, 100, 100);
  scale(s);
 
  fill (255,0,255); 
  stroke (0,0,255);
  ellipse (220, 220, 120, 120);
  scale(s);
 
popMatrix ();
  r -= 5; 
}
        </script>
        <canvas></canvas>
